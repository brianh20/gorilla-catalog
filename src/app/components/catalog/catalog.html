<div class="catalog">

  <sidebar class="catalog__sidebar" 
    facets="$ctrl.facets" 
    active-facets="$ctrl.activeFacets">
  </sidebar>

  <div class="catalog__main">
    <filters
      views="$ctrl.topControls.views"
      display-limits="$ctrl.topControls.productsShown"
      sorting="$ctrl.topControls.sorting">  
    </filters>
    <display class="catalog__display" 
      items="$ctrl.items">
    </display>
  </div>
</div>
